<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Cyber-Industrial Error State View</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ff4d00",
                        "background-light": "#f8f6f5",
                        "background-dark": "#000000", // Onyx-Industrial Pitch Black
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "mono": ["Space Mono", "monospace"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .pixel-border {
            clip-path: polygon(
                0 5px, 5px 5px, 5px 0, calc(100% - 5px) 0, calc(100% - 5px) 5px, 100% 5px,
                100% calc(100% - 5px), calc(100% - 5px) calc(100% - 5px), calc(100% - 5px) 100%,
                5px 100%, 5px calc(100% - 5px), 0 calc(100% - 5px)
            );
        }
        .phosphor-glow {
            text-shadow: 0 0 8px rgba(255, 77, 0, 0.8), 0 0 12px rgba(255, 77, 0, 0.4);
        }
        .glitch-bg {
            background-image: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 1px,
                rgba(255, 77, 0, 0.05) 1px,
                rgba(255, 77, 0, 0.05) 2px
            );
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white selection:bg-primary selection:text-white">
<div class="relative flex h-screen w-full flex-col overflow-hidden glitch-bg">
<!-- TopAppBar Component -->
<div class="flex items-center bg-transparent p-4 pb-2 justify-between z-10">
<div class="text-primary flex size-12 shrink-0 items-center">
<span class="material-symbols-outlined text-3xl">error</span>
</div>
<h2 class="text-primary text-xs font-bold leading-tight tracking-[0.2em] flex-1 text-center font-mono">SYSTEM_DIAGNOSTICS_V.4</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 bg-transparent text-primary gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0">
<span class="material-symbols-outlined">terminal</span>
</button>
</div>
</div>
<!-- Main Content Wrapper -->
<div class="flex flex-1 flex-col justify-center px-6 gap-8 z-10">
<!-- HeadlineText Component -->
<div class="flex flex-col items-center">
<h1 class="text-primary tracking-tighter text-[42px] font-black leading-[0.9] text-center uppercase phosphor-glow">
                    INVALID_SOURCE_<br/>PROTOCOL
                </h1>
<div class="h-1 w-24 bg-primary mt-4"></div>
</div>
<!-- Glitched Input Node (TextField Component Modified) -->
<div class="relative group">
<!-- Decorative Glitch Elements -->
<div class="absolute -inset-1 bg-primary/20 blur-sm opacity-50"></div>
<div class="relative flex flex-col w-full bg-background-dark border-2 border-primary pixel-border p-1">
<div class="flex flex-col bg-primary/5 p-4 border border-primary/30">
<div class="flex justify-between items-center pb-2">
<p class="text-primary text-[10px] font-bold leading-normal tracking-widest font-mono uppercase">INPUT_NODE::ERROR</p>
<span class="material-symbols-outlined text-primary text-xs animate-pulse">warning</span>
</div>
<div class="flex w-full items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 bg-transparent border-none text-primary phosphor-glow focus:ring-0 h-12 p-0 text-lg font-mono leading-normal" readonly="" value="htt://malformed-request.x"/>
<div class="text-primary flex items-center justify-center pl-2">
<span class="material-symbols-outlined fill-1">report</span>
</div>
</div>
</div>
</div>
</div>
<!-- BodyText Component -->
<div class="flex flex-col gap-2">
<p class="text-primary text-sm font-bold leading-relaxed px-4 text-center font-mono uppercase">
                    [FATAL] The provided URL does not meet industrial-grade protocols. String sequence 0x004FF corrupted.
                </p>
</div>
<!-- Action Area (EmptyState/Button logic) -->
<div class="flex flex-col items-center gap-6 mt-4">
<!-- Disabled Generate Button -->
<button class="flex w-full cursor-not-allowed items-center justify-center rounded-none h-14 bg-primary/30 text-primary/40 text-base font-bold tracking-[0.3em] uppercase border border-primary/20" disabled="">
<span class="truncate">GENERATE_DISABLED</span>
</button>
<!-- Retry Prompt -->
<button class="flex group flex-col items-center gap-2 cursor-pointer transition-all active:scale-95">
<div class="flex items-center gap-3 text-primary phosphor-glow">
<span class="material-symbols-outlined text-xl">refresh</span>
<span class="text-base font-bold tracking-widest font-mono">RE-INITIALIZE LINK_</span>
</div>
<div class="h-[2px] w-0 bg-primary transition-all group-hover:w-full"></div>
</button>
</div>
</div>
<!-- Footer Visual (Industrial Static) -->
<div class="h-24 w-full relative flex items-end justify-center pb-8">
<div class="absolute inset-0 opacity-20 pointer-events-none bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]"></div>
<div class="flex gap-4 opacity-40">
<div class="w-2 h-2 bg-primary"></div>
<div class="w-2 h-2 bg-primary/40"></div>
<div class="w-2 h-2 bg-primary"></div>
<div class="w-8 h-2 bg-primary"></div>
</div>
</div>
<!-- Visual Glitch Overlay Elements -->
<div class="absolute top-1/4 -left-10 w-20 h-1 bg-primary/30 rotate-12 blur-sm pointer-events-none"></div>
<div class="absolute bottom-1/3 -right-10 w-40 h-[1px] bg-primary/50 -rotate-6 pointer-events-none"></div>
</div>
</body></html>
